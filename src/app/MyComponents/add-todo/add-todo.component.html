<div class="my-3">
<h3>Add new Todo</h3>
<form (ngSubmit)="onSubmit()">
<div class="mb-3">
    <label for="title" class="form-label">Todo Title</label>
    <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" placeholder="title">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">desc</label>
    <input type="text" [(ngModel)]="desc" class="form-control" id="desc" name="desc" placeholder="desc">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
